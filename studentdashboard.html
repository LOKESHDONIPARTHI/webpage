<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<title>
    Student Portal
</title>
<style>

.form{
    
        display:flex;
        flex-direction: column;
        width:250px;
        padding:5px;
    }
    section{
        display:flex;
        flex-direction: column;
        align-items: center;
    }
</style>
<body>

    <header>
        <h1>Student Dashboard</h1>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="homepage.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Order Your Cake</h2>
        <form action="order_confirmation.html" method="post">
            <div class="form">
            <label for="cake_type">Cake Type:</label>
            <select id="cake_type" name="cake_type" required>
                <option value="chocolate">Chocolate Cake</option>
                <option value="vanilla">Vanilla Cake</option>
                <option value="strawberry">Strawberry Cake</option>
                <option value="chocolate">cool Cake</option>
                <option value="vanilla">premium Cake</option>
                <option value="strawberry">plain Cake</option>
            </select>
        </div>
        <div class="form">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
        </div>
        <div class="form">
            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" required></textarea>
        </div>
            <button type="submit">Place Order</button>
        </form>
    </section>

</body>
</html>
